<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blog</title>
</head>
<body>
  <h1>Lista de Posts</h1>
  <ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
      <p>{{ post.created_at }}</p>
    </li>
  {% empty %}
    <li>No hay publicaciones todav√≠a.</li>
  {% endfor %}
  </ul>
</body>
</html>
